<mat-card *ngIf="question.text" class="example-card center">
  <mat-card-header>
    <mat-card-title>{{ question.text }}</mat-card-title>
  </mat-card-header>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip>{{ question.category }}</mat-chip>
  </mat-chip-list>
  <mat-card-content>
    <button
      style="background: grey;"
      *ngFor="let a of question.answers; let i = index"
      (click)="answer(question.answers[i].id)"
      mat-flat-button
    >
      {{ a.text }}
    </button>
  </mat-card-content>
</mat-card>
