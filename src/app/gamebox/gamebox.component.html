<mat-card class="example-card center">
  <mat-card-header>
    <mat-card-title>{{ question[0].question }}</mat-card-title>
  </mat-card-header>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip>{{ question[0].category }}</mat-chip>
  </mat-chip-list>
  <mat-card-content>
    <button mat-flat-button style="background: rgb(138, 16, 117);">
      {{ question[0].incorrect_answers[1] }}
    </button>
    <button mat-flat-button color="primary">
      {{ question[0].incorrect_answers[0] }}
    </button>
    <button mat-flat-button style="background: teal;">
      {{ question[0].incorrect_answers[2] }}
    </button>
    <button mat-flat-button style="background: orange;">
      {{ question[0].correct_answer }}
    </button>
  </mat-card-content>
</mat-card>
