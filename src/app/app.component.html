<div class="app-body" (window:resize)="onResize()">
  <div *ngIf="!isMobile" id="idbox">
    <div class="example-button-container">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>{{ gameid }}</mat-icon>
      </button>
    </div>
  </div>

  <div
    *ngIf="isMobile"
    style="position: absolute; bottom:1%; right: 5%; width: 10%; z-index: 999;"
  >
    <div class="example-button-container">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>{{ gameid }}</mat-icon>
      </button>
    </div>
  </div>

  <app-gamebox></app-gamebox>
  <app-lobby></app-lobby>
</div>
