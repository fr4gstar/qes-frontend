<div class="app-body" (window:resize)="onResize()">
  <div *ngIf="!isMobile" id="idbox">
    <div class="example-button-container">
      <button mat-fab color="primary">
        <mat-icon>{{ gameID }}</mat-icon>
      </button>
    </div>
  </div>

  <div
    *ngIf="isMobile"
    style="position: absolute; bottom: 1%; right: 5%; width: 10%; z-index: 999;"
  >
    <div class="example-button-container">
      <button mat-fab color="primary">
        <mat-icon>{{ gameID }}</mat-icon>
      </button>
    </div>
  </div>
  <mat-grid-list cols="12" [rowspan]="6">
    <mat-grid-tile [colspan]="3" [rowspan]="6"
      ><app-lobby></app-lobby
    ></mat-grid-tile>
    <mat-grid-tile [colspan]="6" [rowspan]="6"
      ><app-gamebox></app-gamebox
    ></mat-grid-tile>
  </mat-grid-list>
</div>
